<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MariussiUs Portfolio</title>
<style>
  /* Reset & base */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    background: linear-gradient(120deg, #0a0a0a, #0d1117, #0a0a0a, #0d1117);
    background-size: 400% 400%;
    animation: gradientShift 20s ease infinite;
    transition: background 0.5s ease;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Container */
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 2rem;
  }

  /* Navigation */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    z-index: 1000;
    transition: top 0.3s ease;
  }
  nav .nav-links {
    display: flex;
    gap: 1.5rem;
  }
  nav a {
    color: white;
    text-decoration: none;
    position: relative;
    transition: color 0.3s ease;
  }
  nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, cyan, limegreen);
    transition: width 0.3s ease;
  }
  nav a:hover::after, nav a.active::after {
    width: 100%;
  }

  /* Section reveal */
  .reveal {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }
  .reveal.in {
    opacity: 1;
    transform: translateY(0);
  }

  /* Cards */
  .card {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 1rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 0 transparent;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 15px rgba(0,255,200,0.3);
  }

  /* Video styling */
  iframe {
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,255,200,0.15);
    transition: box-shadow 0.3s ease;
  }
  iframe:hover {
    box-shadow: 0 0 25px rgba(0,255,200,0.4);
  }

  /* Contact icons */
  .contact a svg {
    width: 24px;
    height: 24px;
    fill: white;
    transition: fill 0.3s ease, filter 0.3s ease;
  }
  .contact a:hover svg {
    filter: drop-shadow(0 0 6px cyan) drop-shadow(0 0 12px limegreen);
  }
</style>
</head>
<body>

<nav>
  <div class="logo">MariussiUs</div>
  <div class="nav-links" id="navLinks">
    <a href="#home" class="active">Home</a>
    <a href="#combat">Combat</a>
    <a href="#ai">AI Pathfinding</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<section id="home" class="container reveal">
  <h1>Welcome to My Portfolio</h1>
</section>

<section id="combat" class="container reveal">
  <h2>Combat</h2>
  <p>Fast, responsive combat systems for Roblox.</p>
</section>

<section id="ai" class="container reveal">
  <h2>AI Pathfinding</h2>
  <p>Smart navigation systems for game NPCs.</p>
</section>

<section id="contact" class="container reveal contact">
  <h2>Contact Me</h2>
  <a href="https://www.roblox.com/users/3095716075/profile" target="_blank" aria-label="Roblox">
    <svg viewBox="0 0 512 512"><path d="M64 0L0 448l448 64 64-448L64 0zm243.2 309.3l-104.5-15 15-104.5 104.5 15-15 104.5z"/></svg>
  </a>
  <a href="https://discord.com/users/928689548475629608" target="_blank" aria-label="Discord">
    <svg viewBox="0 0 245 240"><path d="M104.4 104.5c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1.1-6.1-4.5-11.1-10.2-11.1zm36.2 0c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.5-11.1-10.2-11.1z"/><path d="M189.5 20h-134C24.6 20 0 44.6 0 75.5v89c0 30.9 24.6 55.5 55.5 55.5h113.7l-5.3-18.5 12.8 11.8 12.1 11.2 21.4 19V75.5C210.2 44.6 215 20 189.5 20z"/></svg>
  </a>
  <a href="https://x.com/MariussiUss" target="_blank" aria-label="X">
    <svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24h-6.655l-5.214-6.813-5.963 6.813H1.687l7.73-8.826L1.254 2.25H8.11l4.713 6.231z"/></svg>
  </a>
  <a href="https://www.youtube.com/channel/UCo4dIWpNQoCgwqLQlgt3-bg" target="_blank" aria-label="YouTube">
    <svg viewBox="0 0 24 24"><path d="M19.6 3.2H4.4A4.4 4.4 0 0 0 0 7.6v8.8a4.4 4.4 0 0 0 4.4 4.4h15.2a4.4 4.4 0 0 0 4.4-4.4V7.6a4.4 4.4 0 0 0-4.4-4.4zM9.6 15.5v-7l6.4 3.5-6.4 3.5z"/></svg>
  </a>
</section>

<script>
  // Reveal on scroll
  const io = new IntersectionObserver((entries) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add('in');
        io.unobserve(e.target);
      }
    });
  }, { threshold: .14 });
  document.querySelectorAll('.reveal').forEach(el => io.observe(el));

  // Active nav highlight
  const sections = document.querySelectorAll('section');
  const navAnchors = document.querySelectorAll('.nav-links a');
  window.addEventListener('scroll', () => {
    let current = "";
    sections.forEach(section => {
      const top = section.offsetTop - 120;
      if (scrollY >= top) current = section.id;
    });
    navAnchors.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === `#${current}`) {
        link.classList.add('active');
      }
    });
  });
</script>

</body>
</html>
